<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body> 

    <script type="text/javascript">
      var ua = navigator.userAgent;
      var redirectPassiOS = '/UAB_redirect/coming_soon.html';
      var redirectPassAnd = 'https://play.google.com/store/apps/details?id=com.Kumakano.UpandBeyond';
      if(ua.search(/iPhone/) != -1 || ua.search(/iPad/) != -1 || ua.search(/iPod/) != -1){
          location.href = redirectPassiOS;
      }else if(ua.search(/Android/) != -1){
          location.href = redirectPassAnd;
      }else{
          location.href = redirectPassiOS;
      }  
    </script>
  </body>
</html>
